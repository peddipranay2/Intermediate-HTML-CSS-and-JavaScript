<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task-2: HTML, CSS & JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Intermediate HTML, CSS & JavaScript</h1>

  <!-- Step 1: Contact Form -->
  <form id="contactForm">
    <h2>Contact Form</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="subject" placeholder="Subject" required />
    <button type="submit">Submit</button>
  </form>

  <!-- Step 2: Responsive Layout Using Flexbox & Grid -->
  <section class="grid-layout">
    <div>
      <h3>Navigation</h3>
      <ul>
        <li>Contact form</li>
        <li>To-Do List</li>
      </ul>
    </div>
    <div>
      <h3>Main Content</h3>
      <p>This area can hold responsive content, including text, images, or videos.</p>
    </div>
  </section>

  <!-- Step 4: Dynamic To-Do List -->
  <section class="todo-section">
    <h2>To-Do List</h2>
    <input type="text" id="todoInput" placeholder="Enter a task" />
    <button onclick="addTodo()">Add Task</button>
    <ul class="todo-list" id="todoList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
